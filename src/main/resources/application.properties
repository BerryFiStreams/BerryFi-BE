# Application Configuration
spring.application.name=BerryFiAPI
server.port=8080
spring.profiles.active=prod

# Base URL Configuration
app.base-url=http://localhost:8080

# Database Configuration (XAMPP MySQL - Development)
spring.datasource.url=jdbc:mysql://localhost:3306/berryfi_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# MySQL specific properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=false
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=true

# Flyway Configuration (DISABLED)
spring.flyway.enabled=false
# spring.flyway.locations=classpath:db/migration
# spring.flyway.baseline-on-migrate=true
# spring.flyway.validate-on-migrate=false
# spring.flyway.repair-on-migrate=true

# JWT Configuration
jwt.secret=a-very-long-and-secure-secret-key-for-jwt-that-is-at-least-256-bits-long
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Logging Configuration
logging.level.com.berryfi.portal=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Swagger UI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# VM Management
vm.heartbeat.timeout.seconds=${VM_HEARTBEAT_TIMEOUT_SECONDS:30}
vm.monitoring.interval.seconds=${VM_MONITORING_INTERVAL_SECONDS:10}

# Azure Configuration
azure.status.sync.enabled=${AZURE_STATUS_SYNC_ENABLED:true}
azure.status.sync.active-sessions.interval.seconds=${AZURE_SYNC_ACTIVE_SESSIONS_INTERVAL_SECONDS:30}
azure.status.sync.full.interval.seconds=${AZURE_SYNC_FULL_INTERVAL_SECONDS:300}
azure.status.sync.batch.size=${AZURE_SYNC_BATCH_SIZE:10}
azure.status.sync.retry.attempts=${AZURE_SYNC_RETRY_ATTEMPTS:3}
azure.status.sync.timeout.seconds=${AZURE_SYNC_TIMEOUT_SECONDS:30}
azure.api.timeout.seconds=${AZURE_API_TIMEOUT_SECONDS:30}

# IP Geolocation Configuration (API-based)
app.geoip.enabled=true
app.geoip.api.timeout=5000

# Note: Azure credentials are now stored per-VM in the database
# Each VM instance contains its own:
# - azure_subscription_id 
# - azure_tenant_id
# - azure_client_id  
# - azure_client_secret
# - azure_resource_group
